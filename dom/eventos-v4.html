<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">Mouse: {{x}} e {{y}}
        <span v-on:mousemove.stop="">PARAR AQUI!!!</span>
    </p>
    <a v-on:click.prevent="" href="http://google.com.br">Google</a>
    <hr>
    <input type="text" v-on:keyup.enter.alt="exibirAlerta">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, e) {
                this.contador+= passo
            },
            atualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            },
            // parar(event){
            //     event.stopPropagation()
            // },
            // naoNavegar(event){
            //     event.preventDefault()
            // }
        }
    })
</script>
